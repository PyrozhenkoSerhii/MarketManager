<div class="container col-md-12">
    <div *ngIf="user">

        <div class="projects" style="position:relative">
            <h4 align="center" style="font-family: Calibri">Your projects</h4>
            <div *ngFor="let project of projects">
                <div class="projectsBlock">
                    <div class="row">
                        <div class="col-md-10">
                            <h4>{{project.name}}</h4>
                            <hr style="width: 100%">
                        </div>

                        <div class="col-md-2">
                            <button type="button" style="border-radius: 20px;" class="btn btn-danger btn-sm" (click)="deleteProject(project._id)">X
                            </button>
                        </div>
                        <div class="col-md-10">
                            <h6>Status:{{getStatus(project.isActive)}}</h6>
                            <h6>Date:{{getDate(project.createdDate)}}</h6>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-success btn-sm" (click)="projectInfo(project)">>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="strategies" style="position:relative; clear:left;">
        <h4 align="center" style="font-family: Calibri">Your strategies</h4>
        <div *ngFor="let strategy of strategies">
            <div class="strategiesBlock">
                <div class="row">
                    <div class="col-md-10">
                        <h4>{{strategy.name}}</h4>
                        <hr style="width: 100%">
                    </div>

                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteStrategy(strategy._id)">
                            X
                        </button>
                    </div>
                    <div class="col-md-10">
                        <h6>Project:{{strategy.project}}</h6>
                        <h6>Status:{{getStatus(strategy.isActive)}}</h6>
                        <h6>Date:{{getDate(strategy.createdDate)}}</h6>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success btn-sm" (click)="strategyInfo(strategy)">>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
