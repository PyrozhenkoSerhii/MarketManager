<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <script src="login.component.ts"></script>
            <br>
            <form (submit)="onLoginSubmit()" class="form-horizontal">
                <span class="heading">Login</span>
                <div class="form-group">
                    <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group help">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Enter</button>
                </div>
            </form>
        </div>

    </div>
</div>
