<div class="container">

    <h1 style="text-align: center">Creation of your marketing move</h1>
    <p class="lead">Lets create your marketing move. First of all, you need to fill in the information about.
        Then you need to choose a strategy or create your own. After all it will be sent to our administrator
        to be confirmed or refused. Please be patient.</p>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <script src="mm-creation.component.ts"></script>
            <br>
            <form (submit)="onMMCreation()"  class="form-horizontal">
                <div class="form-group" >
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name of project">
                </div>
                <div class="form-group">
                     <input type="text" [(ngModel)]="goal" name="goal" class="form-control" placeholder="Goal of project">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="description" name="description" class="form-control" placeholder="Description of project">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="duration" name="duration" class="form-control" placeholder="Duration of project (days)">
                </div>

                    <input type="submit" class="btn btn-primary center-block" value="Create" style="text-align: center; float:none">


            </form>
        </div>
    </div>
</div>
