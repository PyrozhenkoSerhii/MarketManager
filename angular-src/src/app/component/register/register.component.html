<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <script src="register.component.ts"></script>
            <br>
            <form (submit)="onRegisterSubmit()" class="form-horizontal">
                <span class="heading">Register</span>
                <div class="form-group">
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="username" name="username" class="form-control"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" style="text-align: center" class="btn btn-default center-block">Register
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
